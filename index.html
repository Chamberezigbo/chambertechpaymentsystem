<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="bg-danger container">

    <!-- intro section -->
    <div class="text-center text-light">
        <h1 class="display-5  py-5">Chamber Tech Attendance Sheet</h1>
    </div>
    <div class="alert alert-info w-50 text-center mx-auto d-none" role="alert" id="signinInfo">
        successfully 
      </div>
    <div class="m-3 text-white">
        <h4 class="py-4">Register Here</h4>
    </div>
    <div class="text-white ">
       
        <form class="form-inline">
            <div class="form-group mb-2">
              <label for="id" class="m-2"> Enter Id:</label>
              <input type="number"  class="form-control" id="staffId">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="staffDate" class="m-2">Enter Date:</label>
              <input type="date" class="form-control" id="staffDate" placeholder="Password">
            </div>
            <button type="button" class="btn btn-outline-light mb-2" onclick="sign()">Sign In</button>
          </form>

          <div>
              <div class="text-center py-5">
                    <button type="button" class="btn btn-secondary" onclick="payStaff()">
                        Check Payment
                    </button>
                    <!-- <span>(Check this every Friday)</span> -->
              </div>
              <div class="mt-5 py-5 d-none" id="paymentGateway">
                  <form  class="form-inline">
                        <div class="form-group">
                            <div class="form-group mb-2">
                                <label for="id" class="m-2"> Enter staff id to continue:</label>
                                <input type="text"  class="form-control" id="checkPaymentId">
                              </div>
                              <div class="form-group mb-2">
                                <button type="button" class="btn btn-success" onclick="checkPayment()">Confirm</button>
                              </div>
                        </div>
                  </form>
                  <div class="alert alert-success d-none" id="success"></div>
                  <div class="alert alert-info" id="info"></div>
                  <div class="alert alert-danger d-none" id="danger">invalid Id</div>
              </dv>
          </div>
    </div>
